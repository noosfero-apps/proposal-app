    <script type="text/javascript">
      /**
      * The Url created with module pattern
      *
      * @todo Moves the module to another single js file
      */
      var Url = (function(){

        return {
          initBase: function(){
            return "//" + window.location.host + window.location.pathname.replace('/index.html','');
          },
          addBaseUrl: function(filename){
            var base = window.location.href;
            if(base.match(/file:/) || filename.match(/http:/)){
              base = '';
            }else{
              base = this.initBase();
              if(base.indexOf('/', base.length - 1) === -1) {
                base = base + '/';
              }
            }
            return base + filename;
          }
        }

      })();

      function makeCSSLink(filename){
        var fileref=document.createElement('link');
        fileref.setAttribute('rel', 'stylesheet');
        fileref.setAttribute('type', 'text/css');
        fileref.setAttribute('href',  Url.addBaseUrl(filename));
        return fileref;
      }
      function loadCSSFiles(){
        var css_files = [
          'css/bootstrap.min.css',
          'css/bootstrap-alert.min.css',
          'css/hover.custom.css',
          'css/footable.core.min.css',
          'http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css',
          'http://fonts.googleapis.com/css?family=Open+Sans:400,300,700',
          'http://fonts.googleapis.com/css?family=Asap:400,700',
          'style.css'
        ];
        head = document.getElementsByTagName('head')[0]
        for(i = 0; i < css_files.length; i++){
          head.appendChild(makeCSSLink(css_files[i]));
        }
      }
      function makeJSURL(filename){
        var url = Url.addBaseUrl(filename);

        return url;
      }

      function loadJavaScriptAsync(file_path){
      }

      function loadRequireJS(){
        var head = document.getElementsByTagName('head')[0];
        var script_element = document.createElement('script');
        script_element.type = 'text/javascript';
        script_element.src = makeJSURL('js/require.js');
        script_element.setAttribute('data-main', makeJSURL('js/requirejs-config.js'));
        head.appendChild(script_element);
      }
      loadCSSFiles();
    </script>

  </head>

    <div class="">
      <div id="proposal-result"></div>
    </div>
    <div class="clearfix"></div>

    <script id="proposal-template" type="text/x-handlebars-template">
      <header class="container">
        <a id="display-contrast" href="#">Alto Contraste</a>
        <div class="participar">
          <a href="#" class="button button-inline participe">Participe</a>
          <a href="#" class="entrar">Entrar</a>
        </div>
        <h1><a href="#">{{article.title}}</a></h1>
        <div class="social top">
          {{#social_share "Dialoga Brasil" "Aqui suas ideias viram propostas e você ajuda a melhorar as ações do governo" "#"}}{{/social_share}}
        </div>
      </header>

      <div id="article-container" class="article-container hide"></div>

      <div id="content" class="container">
        <div class="embed-responsive embed-responsive-16by9">
          {{{article.abstract}}}
        </div>
      </div>

      <!--
      <nav class="tab" role="tabpanel">
        <ul role="tablist">
          <li id="nav-proposal-categories" role="presentation">
            <a href="#/temas" class="active" role="tab" aria-controls="proposal-categories">Por Temas</a>
          </li>
          <li id="nav-proposal-group" role="presentation">
            <a href="#/programas" role="tab" aria-controls="proposal-group">Por Programas</a>
          </li>
        </ul>
      </nav>
      -->

      <div class="background content">
        <div class="container">
          <div class="col-sm-3">
            <aside id="proposal-categories">
              <div id="proposal-categories-container">
                <h2 class="menu"><strong>Programas</strong> por Tema</h2>
                <ul class="themes">
                {{#each article.categories}}
                  <li id="proposal-category-{{slug}}" class="proposal-category" data-category="{{slug}}">
                    <a href="#/temas/{{slug}}/{{id}}" class="proposal-link" data-target="proposal-item-{{id}}">
                      <span class="icon icon-theme icon-{{slug}}"></span>
                      {{name}}
                    </a>
                    <!-- <div class="arrow-box" style="display: none"></div> -->
                  </li>
                {{/each}}
                </ul>
              </div>
            </aside>
          </div>

          <div class="col-sm-9">
          {{#each article.categories}}
            <section id="proposal-item-{{id}}" class="proposal-category-items proposal-category-items-{{slug}} hide proposal-container clearfix {{slug}}" data-category="{{slug}}">
              <div class="header">
                <h2 class="name">{{name}}</h2>
                <div class="description"></div>
              </div>
              <ul class="proposal-list row">
                {{#list_proposal ../article.children category=slug host=../host}}
                  {{#link title id}}{{/link}}
                {{/list_proposal}}
              </ul>
            </section>
          {{/each}}
          </div>

          <div class="col-sm-9">
            <article id="proposal-group" class="">
              <!--
              <label for="search-input">Selecione um programa para fazer propostas e contar sua experiência.</label>
              <div id="search-input-container">
                <input placeholder="palavra chave" id="search-input" type="text" name="search" />
              </div>
              -->
              <a class="ver-todos" href="#/programas" role="tab" aria-controls="proposal-group">Ver todos os programas</a>
              <h2 class="name">Programas</h2>

              <ul class="proposal-list row">
                {{#list_proposal article.children host=host}}
                  {{#link title id}}{{/link}}
                {{/list_proposal}}
              </ul>
            </article>
          </div>

          {{#each article.children}}
            {{!-- <div class="container"> --}}
              <article class="proposal-detail hide" id="proposal-item-{{id}}">
                <div class="categories {{#each categories}}{{slug}}{{/each}}">
                  
                  <div class="select">
                    {{#each categories}}
                      <div class="category proposal-category" data-category="{{slug}}">
                        <button class="go-back btn btn-default">
                          <span class="fa fa-reply"></span>
                          Voltar
                        </button>
                        <a href="#/temas/{{slug}}/{{id}}" class="proposal-link" data-target="proposal-item-{{id}}">{{name}}</a>
                        {{#select_proposal ../../article.children slug ../id}}{{/select_proposal}}
                      </div>
                    {{/each}}
                  </div>
                  

                  <div class="proposal-header">
                    <div class="abstract">
                      <img src="{{../host}}{{image.url}}" alt="Imagem de apresentação do programa."/>
                    </div>
                    <a href="#/programas/{{id}}/sobre-o-programa">
                      <div class="title">{{title}}</div>
                      <div class="abstract">{{{abstract}}}</div>
                    </a>
                    <div class="show_body row">
                      <a class="col-sm-6 col-sm-offset-3" href="#/programas/{{id}}/sobre-o-programa"><span>Conheça o programa</span></a>
                    </div>
                  </div>

                  <div class="body proposal-detail-base hide">
                    <div class='body-content'>
                      {{{body}}}
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col-sm-4">
                          <div class="go-to-proposal-button">
                            <a href="#/programas/{{id}}" data-target="proposal-item-{{id}}" class="button button-participe">
                              <span class="fa fa-reply"></span>
                              Participe
                            </a>
                          </div>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                          <div class="social right">
                            <span>COMPARTILHE<br>ESTE PROGRAMA</span>
                            {{{social_share title abstract (program_detail_url id)}}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="make-proposal-container">
                    <section class="make-proposal box box-propostas">
                      <div class="container-title box-title">Faça Uma Proposta</div>
                      <div class="subtitle box-subtitle">Qual a sua sugestão para melhorar este programa?</div>
                      <div class="info box-info">Esta consulta termina em julho de 2015. Até lá, todas as propostas serão lidas e as cinco mais pontuadas em cada programa receberão resposta oficial do governo.</div>
                      <div class="button send-proposal-button button-send box-footer"><a href="#"><span>Envie sua proposta</span></a></div>
                      <div class="login-container hide">Login</div>
                      <form class="make-proposal-form save-article-form require-login hide" id="make-proposal-form-{{id}}" action="{{proposal_action ../article . }}" method="post">
                        <div class="message hide"></div>
                        <div>
                          <div><label for="article_abstract">Descrição</label></div>
                          <textarea id="article_abstract" class="countdown" name="article[abstract]" placeholder="Descrição" maxlength="200"></textarea>
                        </div>
                        <input type="hidden" id="type" name="article[type]" value="ProposalsDiscussionPlugin::Proposal">
                        <input type="hidden" id="content_type" name="content_type" value="ProposalsDiscussionPlugin::Proposal">
                        <input type="submit" id="make-proposal-button" name="make-proposal-button" class="make-proposal-button" value="Enviar">
                      </form>
                      <div class="success-proposal-sent success-sent hide send-button">
                        <p>Sua proposta foi encaminhada com sucesso! Ela se tornará pública em até 24 horas e poderá ser apoiada por outros participantes.</p>
                        <a href="#">Faça nova proposta</a>
                      </div>
                      <div class="clearfix"></div>
                    </section>
                  </div>

                  <div class="support-proposal-container">
                    <section class="support-proposal box box-propostas box-center box-apoie">
                      <div class="container-title box-title"> Apoie outras propostas</div>
                      <div class="alert alert-warning hide" role="alert">
                        <i class="fa fa-warning"></i><strong>Proposta não encontrada</strong>
                      </div>
                      <div class="support-proposal-content require-login">
                        <div class="random-proposal"></div>
                        <div class="loading">Carregando...</div>
                        <div class="no-proposals">Ainda não existe nenhuma proposta para este programa.</div>
                      </div>
                      <div class="login-container hide">Login</div>
                      <div class="send-button"><a href="#"><span>Login</span></a></div>
                    </section>
                  </div>

                  <div class="results-container hide box box-propostas"></div>

                  <div class="talk-proposal-container">
                    <section class="talk-proposal box box-propostas">
                      <div class="container-title box-title">Bate-papo com os ministros</div>
                      <p>Confira as datas e horários:</p>
                      <ul class="calendar saude" data-slick='{"infinite": false, "rows": 2}'>
                        <li>
                          <span>Arthur Chioro</span>
                          <span>Saúde</span>
                          <div class="date"><i class="fa fa-calendar"></i> 17/06/2015</div><div class="time"><i class="fa fa-clock-o"></i> 19:00</div>
                        </li>
                      </ul>
                      <ul class="calendar seguranca-publica" data-slick='{"infinite": false, "rows": 2}'>
                        <li>
                          <span>José Eduardo Cardozo</span>
                          <span>Justiça</span>
                          <div class="date"><i class="fa fa-calendar"></i> 25/04/2015</div><div class="time"><i class="fa fa-clock-o"></i> 19:00</div>
                        </li>
                      </ul>
                      <ul class="calendar educacao" data-slick='{"infinite": false, "rows": 2}'>
                        <li>
                          <span>Renato Janine Ribeiro</span>
                          <span>Educação</span>
                          <div class="date"><i class="fa fa-calendar"></i> 24/06/2015</div><div class="time"><i class="fa fa-clock-o"></i> 19:00</div>
                        </li>
                      </ul>
                      <ul class="calendar reducao-da-pobreza" data-slick='{"infinite": false, "rows": 2}'>
                        <li>
                          <span>Tereza Campello</span>
                          <span>Desenvolvimento Social</span>
                          <div class="date"><i class="fa fa-calendar"></i> 18/06/2015</div><div class="time"><i class="fa fa-clock-o"></i> 19:00</div>
                        </li>
                      </ul>
                    </section>
                  </div>

                  <div class="clearfix"></div>
                </div>
              </article>
            {{!-- </div> --}}
          {{/each}}
        </div>
      </div>
    </script>

    <script id="support-proposal-template" type="text/x-handlebars-template">
      <div class="abstract">
        <p class="box-subtitle">{{stripTags (trimString abstract 200)}}</p>
      </div>
      <div class="vote-actions">
        <a href="#" class="icon icon-vote dislike" data-vote-value="-1"><span class="fa fa-times"></span></a>
        <a href="#" class="icon icon-vote like" data-vote-value="1"><span class="fa fa-check"></span></a>
        <a href="#" class="skip button box-footer">Pular</a>
        <a href="#" class="vote-result box-bottom">Resultados</a>
      </div>
      <div class="social">
        <span>Compartilhe esta proposta</span>
        {{{social_share parent.title abstract (proposal_url parent.id id)}}}
      </div>
    </script>

    <script id="results" type="text/x-handlebars-template">
      <div class="loading">Carregando...</div>
      <div class="results-content hide">
        <a href="#" class="vote-result"><span class="sr-only">Fechar</span><span class="fa fa-times"></span></a>
        <h2>Resultados</h2>
        <span class="total">Total de propostas: <strong class="value">{{pagination.total}}</strong></span>
        <div class="updated-at">
          <span>Última atualização </span>
          <span class="timeago" title="{{updated_at}}"></span>
        </div>
        <div class="border">
          <table class="footable">
            <thead>
              <tr class="header">
                <th class="position">Posição <a href="#" class="hidden-xs"><span class="fa fa-question"></span></a></th>
                <th class="abstract-text" data-toggle="true">Propostas</th>
                <th class="views" data-hide="phone">Exibições</th>
                <th class="votes-for" data-hide="phone"><span class="sr-only">A favor</span><span class="fa fa-check"></span></th>
                <th class="votes-against" data-hide="phone"><span class="sr-only">Contra</span><span class="fa fa-times"></span></th>
              </tr>
            </thead>
            <tbody>
            {{#each proposals}}
              <tr>
                <td class="">{{calcPosition @index ../pagination.per_page ../pagination.page}}°</td>
                <td class="abstract-text"><div class="truncate"><p class="truncated">{{stripTags abstract}}</p></div></td>
                <td class="views value">{{hits}}</td>
                <td class="votes-for value">{{votes_for}}</td>
                <td class="votes-against value">{{votes_against}}</td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        <div class="paging"></div>
      </div>
    </script>

    <script id="login" type="text/x-handlebars-template">
      <div class="loading">Carregando...</div>
      <form id="login-form" class="login">
        <div class="message hide"></div>
        <div class="row">
          <div class="col-sm-4">
            <a href="#" class="new-user button">Cadastre-se</a>
          </div>
        </div>
        <p class="box-subtitle">Ou acesse:</p>
        <div class="username">
          <label for="user_name" class="label">Nome de Usuário / E-mail:</label>
          <input id="user_name" name="login" type="text" placeholder="Nome do usuário / E-mail">
        </div>
        <div class="password">
          <label for="user_password" class="label">Senha:</label>
          <input id="user_password" name="password" type="password" placeholder="Senha">
        </div>
        <div class="row">
          <div class="actions col-sm-4">
            <input type="submit" class="login-action button col-sm-12" value="Acessar"/>
            <a href="http://www.participa.br/account/forgot_password" target="_blank" class="forgot-password">Esqueci minha senha</a>
          </div>
          <div class="oauth col-sm-8">
            <span class="label">Ou acesse usando <i>&raquo;</i></span>
            <a href="http://login.dialoga.gov.br/plugin/oauth_client/facebook?oauth_client_popup=true&id=5" target="_blank" class="facebook oauth-login icon icon-facebook">Facebook</a>
            <a href="http://login.dialoga.gov.br/plugin/oauth_client/google_oauth2?oauth_client_popup=true&id=2" target="_blank" class="google oauth-login icon icon-gplus">Google +</a>
          </div>
        </div>
      </form>
      <form id="signup-form" class="signup hide" autocomplete="off">
        <div class="message hide"></div>
        <p class="box-subtitle">Cadastre-se</p>
        <div class="email">
          <label for="user_email" class="label">E-mail:</label>
          <input id="user_email" name="email" type="email" required placeholder="E-mail">
        </div>
        <div class="username">
          <label for="user_name" class="label">Nome de Usuário</label>
          <input id="user_name" name="login" type="text" required placeholder="Nome do usuário">
        </div>
        <div class="row">
          <div class="password col-sm-6">
            <label for="user_password" class="label">Senha:</label>
            <input id="user_password" name="password" type="password" placeholder="Senha">
          </div>
          <div class="password-confirmation col-sm-6">
            <label for="user_password_confirmation" class="label">Confirme a senha:</label>
            <input id="user_password_confirmation" name="password_confirmation" type="password" placeholder="Confirme a senha">
          </div>
          <div class="oauth-providers">
            <input id="user_oauth_providers" name="oauth_providers" type="hidden">
          </div>
          <div class="captcha col-sm-12">
            <div id="g-recaptcha"></div>
          </div>
        </div>
        <div class="actions col-sm-12">
          <div class="row">
            <div class="col-sm-4">
              <a href="#" class="confirm-signup button">Confirmar</a>
            </div>
            <div class="col-sm-4">
              <a href="#" class="cancel-signup button button-cancela">Cancelar</a>
            </div>
          </div>
        </div>
      </form>
    </script>

    <script id="social-share" type="text/x-handlebars-template">
      <ul>
        <li><a href="{{url}}" class="fb-share icon icon-facebook" data-caption="{{title}}" data-description="{{stripTags description}}"><span class="fa fa-facebook"></span><span class="sr-only">Compartilhar no Facebook</span></a></li>
        <li><a href="https://twitter.com/intent/tweet?url={{encodeURI url}}&text={{stripTags description}}" class="tw-share icon icon-twitter popup"><span class="fa fa-twitter"></span><span class="sr-only">Compartilhar no Twitter</span></a></li>
        <li><a href="https://plus.google.com/share?url={{encodeURI url}}" class="gp-share icon icon-gplus popup"><span class="fa fa-google-plus"></span><span class="sr-only">Compartilhar no Google Plus</span></a></li>
        <li><a href="whatsapp://send?text={{stripTags description}} {{encodeURI url}}" class="ws-share icon icon-whatsapp"><span class="fa fa-whatsapp"></span><span class="sr-only">Compartilhar no WhatsApp</span></a></li>
        <li><a href="whatsapp://send?text={{stripTags description}} {{encodeURI url}}" class="ws-share icon icon-email"><span class="fa fa-envelope-o"></span><span class="sr-only">Enviar por email</span></a></li>

    </script>

      <div class="title">
        {{{title}}}
      </div>
      <div class="abstract">
        {{{abstract}}}
      </div>
      <div class="body">
        {{{body}}}
      </div>

      <a href="#/artigo/107880">Termos de uso</a>
    </div>
