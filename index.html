<html>
  <head>
    <meta charset="utf-8" />
    <title>Participa Brasil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/handlebars-v3.0.1.js'></script>
    <script src='js/handlebars-helpers.js'></script>
    <script src='js/jquery.dotdotdot.min.js'></script>
<!--
    <script src='js/layout.js'></script>
-->
  </head>
  <body>
 
    <script id='proposal-template' type='text/x-handlebars-template'>
      <header>
        <h1>{{article.title}}</h1>
      </header>
  
      <div id="content">
        <p>{{article.body}}</p>
      </div>
  
      <nav>
        <ul>
          <li id='nav-proposal-categories'><a href="#proposal-categories" class="active">Temas</a></li>
          <li id='nav-proposal-group'><a href="#proposal-group">Todos os Programas</a></li>
        </ul>
      </nav>

      <ul id="proposal-categories">
        <div id="proposal-categories-container">
          {{#each article.categories}}
            <li id='proposal-category-{{slug}}' class="proposal-category">
              {{#link name id}}{{/link}}
            </li>
          {{/each}}
          {{#each article.categories}}
            <div id='proposal-item-{{id}}' class="proposal-category-items proposal-category-items-{{slug}} hide">
              <div class="header">
                <div class="name">{{name}}</div>
                <div class="description"></div>
              </div>
              <ul class="proposal-list">
                {{#list_proposal ../article.children category=slug}}
                  {{#link title id}}{{/link}}
                {{/list_proposal}}
              </ul>
            </div>
          {{/each}}
        </div>
      </ul>

      <ul id="proposal-group" class='hide'>
          {{#list_proposal article.children}}
            {{#link title id}}{{/link}}
          {{/list_proposal}}
      </ul>

      {{#each article.children}}
        <div class='proposal-detail hide' id="proposal-item-{{id}}">
          <ul>
            {{#each categories}}
              <li class='{{slug}}'>
                <a href="#"><span>{{name}}</span></a>
              </li>
            {{/each}}
          </ul>
          <div class='abstract'>
            <img src="{{../host}}{{image.url}}"/>
          </div>
          <div class='title'>{{title}}</div> 
          <span>{{body}}</span>
          <div class='make-proposal'>
            <div>Faça sua proposta</div>
            <form class='make-proposal-form' id='make-proposal-form-{{id}}'>
              <input id="article_name" name="article[name]" type="text">
              <textarea id="article_abstract" name="article[abstract]"></textarea>
              <input id='private_token' name='private_token' value='{{../private_token}}' type='hidden'>
              <input id='content_type' name='content_type' value='ProposalsDiscussionPlugin::Proposal' type='hidden'>
              <input type='submit' id='make-proposal-button'  name='make-proposal-button' value='Submit'>
            </form>
          </div>
          <div class='support-proposal-container'></div>
          <div class='experience-proposal'>Conte sua experiência</div>
          <div class='talk-proposal'>Fale com o ministro</div>
        </div>
      {{/each}}
    </script>

    <script id='support-proposal-template' type='text/x-handlebars-template'>
      <div class='support-proposal'>
        <div class='title'> Apoie outras propostas</div>
        <div class='author'>{{author.name}}</div>
        <div class='abstract'>{{abstract}}</div>
        <div class="vote-actions">
          <a href="#" class="like" data-vote-value="1">Gostei</a>
          <a href="#" class="like" data-vote-value="-1">Não Gostei</a>
        </div>
      </div>
    </script>

    <div id='proposal-result'></div>

    <div id="login">
      <a href="/plugin/oauth_client/google_oauth2?oauth_client_popup=true&id=2" target="_blank" class="google">Google</a>
      <a href="/plugin/oauth_client/facebook?oauth_client_popup=true&id=1" target="_blank" class="facebook">Facebook</a>
      <a href="/plugin/oauth_client/noosfero_oauth2?oauth_client_popup=true&id=3" target="_blank" class="participa">Participa</a>
    </div>

    <script src='js/main.js'></script>
  </body>

</html>
