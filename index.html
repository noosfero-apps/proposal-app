<html>
  <head>
    <meta charset="utf-8" />
    <title>Dialoga Brasil</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/handlebars-v3.0.1.js'></script>
    <script src='js/handlebars-helpers.js'></script>
    <script src='js/jquery.dotdotdot.min.js'></script>
    <script src='js/layout.js'></script>
  </head>
  <body>
 
    <script id='proposal-template' type='text/x-handlebars-template'>
      <header>
        <h1>{{article.title}}</h1>
      </header>
  
      <div id="content">
        <p>{{article.body}}</p>
      </div>
  
      <nav>
        <ul>
          <li id='nav-proposal-categories'><a href="#proposal-categories" class="active">Temas</a></li>
          <li id='nav-proposal-group'><a href="#proposal-group">Todos os Programas</a></li>
        </ul>
      </nav>

      <ul id="proposal-categories">
        <div id="proposal-categories-container">
          {{#each article.categories}}
            <li id='proposal-category-{{slug}}' class="proposal-category" data-category="{{slug}}">
              {{#link name id}}{{/link}}
              <div class="arrow-box" style="display: none"></div>
            </li>
          {{/each}}
          {{#each article.categories}}
            <div id='proposal-item-{{id}}' class="proposal-category-items proposal-category-items-{{slug}} hide">
              <div class="header">
                <div class="name">{{name}}</div>
                <div class="description"></div>
              </div>
              <ul class="proposal-list">
                {{#list_proposal ../article.children category=slug}}
                  {{#link title id}}{{/link}}
                {{/list_proposal}}
              </ul>
            </div>
          {{/each}}
        </div>
      </ul>

      <ul id="proposal-group" class='hide'>
          {{#list_proposal article.children}}
            {{#link title id}}{{/link}}
          {{/list_proposal}}
      </ul>

      {{#each article.children}}
        <div class='proposal-detail hide' id="proposal-item-{{id}}">
          <div class='categories {{#each categories}}{{slug}} {{/each}}'>
            <ul>
              {{#each categories}}
                <li class='category proposal-category' data-category="{{slug}}">
                  {{#link name id}}{{/link}}
                  <select class='proposal-selection'>
                    <option value='{{../id}}' selected> {{../title}}</option>
                    {{#each ../../article.children}}
                      <option value='{{id}}'> {{title}}</option>
                    {{/each}}
                  </select>
                </li>
              {{/each}}
            </ul>
            
            <div class='proposal-header'>
              <div class='abstract'>
                <img src="{{../host}}{{image.url}}"/>
              </div>
              <div class='title'>{{title}}</div>
              <div class='abstract'>{{{abstract}}}</div>
              <div class='show_body'><a href='#'>Conheça o Programa<span></span></a></div>
            </div>

            <div class='body hide'>
              {{body}}
              <div class='mais-medicos'> todo seu conteudo do mais medicos vai aqui </div>
              <div class='sinesp'> todo seu conteudo do sinesp vai aqui </div>
            </div>
            <div class='make-proposal-container'>
              <div class='make-proposal'>
                <div class='container-title'>Faça Uma Proposta</div>
                <div class='subtitle'>Qual a sua sugestão para melhorar este programa?</div>
                <div class='info'>Ela se tornará pública em até 24 horas após o envio e poderá ser apoiada por outros participantes.</div>
                <div class='send-proposal-button send-button'><a href='#'><span>Envie Sua Proposta</span></a></div>
                <div class="login-container hide">Login</div>
                <form class='make-proposal-form save-article-form hide' id='make-proposal-form-{{id}}'>
                  <div class="message"></div>
                  <div>
                    <div><label>Descrição</label></div>
                    <textarea id="article_abstract" name="article[abstract]" placeholder="Descrição"></textarea>
                  </div>
                  <input id='content_type' name='content_type' value='ProposalsDiscussionPlugin::Proposal' type='hidden'>
                  <input type='submit' id='make-proposal-button' class='make-proposal-button'  name='make-proposal-button' value='Enviar'>
                </form>
                <div class='success-proposal-sent success-sent hide send-button'>
                  <p>Sua proposta foi encaminhada com sucesso!</p>
                  <a href='#'>Encaminhar Nova Proposta</a>
                </div>
                <br style="clear: both;" />
              </div>
            </div>
            <div class='support-proposal-container'>
              <div class='support-proposal'>
                <div class='container-title'> Apoie outras propostas</div>
                <div class='subtitle'> Propostas da sociedade</div>
                <div class="random-proposal"></div>
                <div class="loading">Carregando...</div>
                <div class="no-proposals">Ainda não existe nenhuma proposta para este programa.</div>
              </div>
            </div>
            <div class='experience-proposal-container'>
              <div class='experience-proposal'>
                <div class='container-title'>Conte sua experiência</div>
                <p>Adoraríamos que você nos contasse a sua experiência com este programa ou a de alguém que você conhece.</p>
                <p>Esta história pode nos ajudar a melhorar a nossa ação e não será divulgada.</p>
                <div class='send-experience-button send-button'><a href='#'><span>Envie Sua Experiência</span></a></div>
                <div class="login-container hide">Login</div>
                <form class='make-experience-form save-article-form hide' id='make-experience-form-{{id}}'>
                  <div class="message"></div>
                  <div>
                    <div><label>Descrição</label></div>
                    <textarea id="article_abstract" name="article[abstract]" placeholder="Descrição"></textarea>
                  </div>
                  <input id='content_type' name='content_type' value='ProposalsDiscussionPlugin::Story' type='hidden'>
                  <input type='submit' id='make-experience-button' class='make-experience-button'  name='make-experience-button' value='Enviar'>
                </form>
                <div class='success-experience-sent success-sent hide send-button'>
                  <p>Sua experiência foi encaminhada com sucesso!</p>
                  <a href='#'>Encaminhar Nova Experiência</a>
                </div>
              </div>
            </div>
            <div class='talk-proposal-container'>
              <div class='talk-proposal'>
                <div class='container-title'>Fale com o ministro</div>
                <p>Confira as datas e horários disponíveis:</p>
                <ul class='calendar'>
                  <li>
                    <span>Arthur Chioro</span>
                    <span>Saúde</span>
                    <div class='date'><i class="fa fa-calendar"></i> 22/04/2015</div><div class='time'><i class="fa fa-clock-o"></i> 09:00</div>
                  </li>
                  <li>
                    <span>Teresa Campello</span>
                    <span>Desenvolvimento Social</span>
                    <div class='date'><i class="fa fa-calendar"></i> 22/04/2015</div><div class='time'><i class="fa fa-clock-o"></i> 09:00</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </script>

    <script id='support-proposal-template' type='text/x-handlebars-template'>
      <div class='abstract'><p>"{{abstract}}"</p></div>
      <div class="vote-actions">
        <a href="#" class="like dislike" data-vote-value="-1"></a>
        <a href="#" class="like" data-vote-value="1"></a>
        <a href="#" class="skip">Pular</a>
      </div>
    </script>

    <script id='login' type='text/x-handlebars-template'>
      <form class="login">
        <div class="message"></div>
        <div class="username">
          <div class="label">Nome de Usuário / E-mail:</div>
          <input id="user_name" name="login" type="text" placeholder="Nome do usuário / E-mail">
        </div>
        <div class="password">
          <div class="label">Senha:</div>
          <input id="user_password" name="password" type="password" placeholder="Senha">
        </div>
        <div class="actions">
          <a href="http://www.participa.br/account/forgot_password" target="_blank" class="forgot-password">Esqueci minha senha</a>
          <a href="#" class="login-action">Acessar</a>
        </div>
        <div class="oauth">
          <div class="label">Acessar com:</div>
          <a href="/plugin/oauth_client/facebook?oauth_client_popup=true&id=1" target="_blank" class="facebook">Facebook</a>
          <a href="/plugin/oauth_client/google_oauth2?oauth_client_popup=true&id=2" target="_blank" class="google">Google +</a>
          <a href="http://www.participa.br/account/signup" target="_blank" class="new-user">Cadastrar</a>
        </div>
      </form>
    </script>

    <div id='proposal-result'></div>

    <script src='js/main.js'></script>
  </body>

</html>
